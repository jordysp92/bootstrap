<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizing - Spacing</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="bg-success text-white w-25 p-3 my-3">25%</div>
                <div class="bg-success text-white w-50 p-3 my-3">50%</div>
                <div class="bg-success text-white w-75 p-3 my-3">75%</div>
                <div class="bg-success text-white w-100 p-3 my-3">100%</div>

            </div>
            <div class="col-6">
                <div class="bg-success text-white p-3 mx-3 d-inline-block h-25">25%</div>
                <div class="bg-success text-white p-3 mx-3 d-inline-block h-50">50%</div>
                <div class="bg-success text-white p-3 mx-3 d-inline-block h-75">75%</div>
                <div class="bg-success text-white  p-3 mx-3 d-inline-block h-100">100%</div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

</body>

</html>
