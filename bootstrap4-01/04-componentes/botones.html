<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button typ="button" class="btn btn-primary">PRimario</button>
                <button typ="button" class="btn btn-secondary">Secondary</button>
                <button typ="button" class="btn btn-success">Succes</button>
                <button typ="button" class="btn btn-info">Info</button>
                <button typ="button" class="btn btn-warning">Warning</button>
                <button typ="button" class="btn btn-danger">DAnger</button>
                <button typ="button" class="btn btn-link">Link</button>
                <button typ="button" class="btn btn-dark">Link</button>
                <button typ="button" class="btn btn-light">Link</button>

            </div>


        </div>

        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton" />
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>


        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline buttons</h2>
                <hr>
                <button typ="button" class="btn btn-outline-primary">PRimario</button>
                <button typ="button" class="btn btn-outline-secondary">Secondary</button>
                <button typ="button" class="btn btn-outline-success">Succes</button>
                <button typ="button" class="btn btn-outline-info">Info</button>
                <button typ="button" class="btn btn-outline-warning">Warning</button>
                <button typ="button" class="btn btn-outline-danger">DAnger</button>
                <button typ="button" class="btn btn-outline-link">Link</button>

            </div>


        </div>

        <div class="row pt-5">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton largo</button>
                <button class="btn btn-secondary btn-lg">Boton largo</button>
                <br>
                <br>
                <button class="btn btn-primary btn-sm">Boton pequenio</button>
                <button class="btn btn-secondary btn-sm">Boton pequenio</button>
                <br>
                <br>
                <button class="btn btn-primary btn-lg btn-block">Boton bloque</button>
                <button class="btn btn-secondary btn-lg btn-block">Boton bloque</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disabled</h2>
                <hr>
                <button typ="button" class="btn btn-primary" disabled>PRimario</button>
                <button typ="button" class="btn btn-secondary" disabled>Secondary</button>
                <button typ="button" class="btn btn-success" disabled>Succes</button>
                <button typ="button" class="btn btn-info" disabled>Info</button>
                <button typ="button" class="btn btn-warning" disabled>Warning</button>
                <button typ="button" class="btn btn-danger" disabled>DAnger</button>
                <button typ="button" class="btn btn-link" disabled>Link</button>

            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
