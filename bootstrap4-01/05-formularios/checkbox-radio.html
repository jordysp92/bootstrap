<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckBox - RAdio </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h4>CheckBox</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                        <input type="checkbox" value="opcion1">Opcion 1
                    </label>
                    </div>
                    <div class="form-check disabled">
                        <label for="" class="form-check-label">
                        <input type="checkbox" value="opcion2" disabled>Opcion 2
                    </label>
                    </div>

                    <hr>
                    <h4>RAdio buttons</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                        <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                    </label>
                    </div>
                    <div class="form-check disabled">
                        <label for="" class="form-check-label">
                        <input type="radio" name="sexo" id="mujer" value="mujer" disabled>Mujer
                    </label>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form action="">
                    <hr>
                    <h4>Inline CheckBox</h4>
                    <div class="form-check form-check-inline">
                        <label for="" class="form-check-label">
                        <input type="checkbox" value="opcion1">Opcion 1
                    </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label for="" class="form-check-label">
                        <input type="checkbox" value="opcion2" disabled>Opcion 2
                    </label>
                    </div>

                    <hr>
                    <h4>Inline RAdio buttons</h4>
                    <div class="form-check form-check-inline">
                        <label for="" class="form-check-label">
                        <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                    </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label for="" class="form-check-label">
                        <input type="radio" name="sexo" id="mujer" value="mujer" disabled>Mujer
                    </label>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
