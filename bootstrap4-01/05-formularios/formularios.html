<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrasenia</label>
                        <input type="password" class="form-control" placeholder="Contrasenia" name="pass" id="pass">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" placeholder="Mensaje" name="mensaje" id="mensaje"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">Paiss</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="Argentina">Argentina</option>
                            <option value="Peru">Peru</option>
                            <option value="Brasil">Brasil</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for=""></label>
                        <input type="radio" name="sexo" id="hombre" class="form-check-input">Hombre
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for=""></label>
                        <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for=""></label>
                        <input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto terminos y condiciones
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
