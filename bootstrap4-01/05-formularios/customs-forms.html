<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customs-forms</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>CheckBox personalizado</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkpersonalizado1" class="custom-control-input">
                        <label for="checkpersonalizado1" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkpersonalizado2" class="custom-control-input">
                        <label for="checkpersonalizado2" class="custom-control-label">Acepto las politicas de privacidad</label>
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio personalizado</h2>
                    <hr>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radiopersonalizado1" class="custom-control-input">
                        <label for="radiopersonalizado1" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radiopersonalizado2" class="custom-control-input">
                        <label for="radiopersonalizado2" class="custom-control-label">Mujer</label>
                    </div>
                    <br>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radiopersonalizado3" class="custom-control-input">
                        <label for="radiopersonalizado3" class="custom-control-label">menor de edad</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radiopersonalizado4" class="custom-control-input">
                        <label for="radiopersonalizado4" class="custom-control-label">mayor de edad</label>
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select personalizado</h2>
                    <hr>
                    <select name="" id="" class="custom-select mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>

                    </select>

                    <select name="" id="" class="custom-select custom-select-lg mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>

                    </select>
                    <select name="" id="" class="custom-select custom-select-sm mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>

                    </select>
                </form>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
